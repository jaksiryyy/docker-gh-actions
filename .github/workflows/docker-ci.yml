name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Extract Docker image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ vars.DOCKER_USERNAME }}/docker-gh-actions

    - name: Log in to Docker Hub # <-- Esta línea debe tener la misma indentación que los otros '- name:'
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKER_USERNAME }} # O ${{ secrets.DOCKER_USERNAME }} si lo configuras como secreto
        password: ${{ secrets.DOCKER_PASSWORD }} # O ${{ secrets.DOCKER_TOKEN }} si usas un token de acceso
